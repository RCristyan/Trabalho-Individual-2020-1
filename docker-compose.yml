version: "3"

services:
  web:
    build: ./client
    ports:
      - "8080:8080"
    volumes:
      - ./client:/app

  api:
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/rails_api
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres_db
      - POSTGRES_PASSWORD=postgres_db
